<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instragram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/cel.png" alt="celular" srcset="">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-Logo2.png" class="instagram-logo" alt="instragram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto-do-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Luan</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Luan?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="get-download">
                    
                    <img src="./img/getstore.png" alt="" width="300px">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
